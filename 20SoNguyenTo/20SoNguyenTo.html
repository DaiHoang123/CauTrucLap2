<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 số nguyên tố đầu tiên</title>
</head>

<body>
    <div id="numList"></div>

    <script>

        function isSoNguyenTo(num) {
            if (num <= 1) return false;  
            if (num === 2 || num === 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        let count = 0;
        let i = 1;
        let content = '';
        while(count<20)
        {
            let isSNT = isSoNguyenTo(i);
            if(isSNT)
            {
                count += 1;
                content += `  ${i}`;
            }
            i++;
        }

        document.getElementById("numList").innerText = content;
    </script>
</body>

</html>
